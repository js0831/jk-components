<form [formGroup]="form">
  <div class="updator__form-row">
    <div class="updator__form-column">
      <label>Input Type:</label>
    </div>
    <div class="updator__form-column">
      <select formControlName="type">
        <optgroup label="Inputs">
          <option
            [value]="op.value"
            *ngFor="let op of inputTypeOptions.inputs">
            {{op.label}}
          </option>
        </optgroup>
        <optgroup label="Templates">
          <option
            [value]="op.value"
            *ngFor="let op of inputTypeOptions.templates">
            {{op.label}}
          </option>
        </optgroup>
      </select>
    </div>
  </div>
  <div *ngIf="without('multiple')" class="updator__form-row">
    <div class="updator__form-column">
      <label>Multiple: </label>
    </div>
    <div class="updator__form-column">
      <input type="checkbox" formControlName="multiple">
    </div>
  </div>
  <div *ngIf="!without('label')" class="updator__form-row">
    <div class="updator__form-column">
      <label>Label: </label>
    </div>
    <div class="updator__form-column">
      <input type="text" formControlName="label">
    </div>
  </div>
  <div *ngIf="!without('placeholder')" class="updator__form-row">
    <div class="updator__form-column">
      <label>Placeholder: </label>
    </div>
    <div class="updator__form-column">
      <input type="text" formControlName="placeholder">
    </div>
  </div>
  <div *ngIf="!without('key')" class="updator__form-row">
    <div class="updator__form-column">
      <label>Key: </label>
    </div>
    <div class="updator__form-column">
      <input type="text"  formControlName="key">
    </div>
  </div>
  <div *ngIf="!without('defaultValue')" class="updator__form-row">
    <div class="updator__form-column">
      <label>Default Value: </label>
    </div>
    <div class="updator__form-column">
      <input type="text"  formControlName="defaultValue">
    </div>
  </div>
</form>
