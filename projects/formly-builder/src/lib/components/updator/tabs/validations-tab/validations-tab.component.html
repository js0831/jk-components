<form [formGroup]="form">
  <div class="updator__form-row">
    <div class="updator__form-column">
      <label>Required: </label>
    </div>
    <div class="updator__form-column">
      <input type="checkbox" formControlName="required">
    </div>
  </div>
  <div class="updator__form-row">
    <div class="updator__form-column">
      <label>Max Length: </label>
    </div>
    <div class="updator__form-column">
      <input type="number" formControlName="maxLength">
    </div>
  </div>
  <div class="updator__form-row">
    <div class="updator__form-column">
      <label>Mininmun Length: </label>
    </div>
    <div class="updator__form-column">
      <input type="number" formControlName="minLength">
    </div>
  </div>
  <div class="updator__form-row">
    <div class="updator__form-column">
      <label>Mininmun Value: </label>
    </div>
    <div class="updator__form-column">
      <input type="number" formControlName="min">
    </div>
  </div>
  <div class="updator__form-row">
    <div class="updator__form-column">
      <label>Max Value: </label>
    </div>
    <div class="updator__form-column">
      <input type="number" formControlName="max">
    </div>
  </div>

    <div class="updator__form-column">
      <label>Pattern: </label>
    </div>
    <div class="updator__form-column">
      <input type="input" formControlName="pattern">
    </div>
  </div> -->
</form>
