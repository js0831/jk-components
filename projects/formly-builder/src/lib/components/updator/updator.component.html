<div class="updator-container" *ngIf="show">
  <div class="updator">
    <h1 class="updator__title">Edit Input</h1>

    <ul class="updator__tab">
      <li
        [ngClass]="{'active' :  t === selectedTab}"
        *ngFor="let t of tabs" (click)="changeTab(t)">
        {{t}}
      </li>
    </ul>

    <form *ngIf="form" [formGroup]="form" class="updator__form">
      <ng-container [ngSwitch]="selectedTab">
        <jk-main-tab *ngSwitchCase="'Main'" [form]="form.get('main')"></jk-main-tab>
        <jk-layout-tab *ngSwitchCase="'Layout'" [form]="form.get('layout')"></jk-layout-tab>
        <jk-validations-tab *ngSwitchCase="'Validation'" [form]="form.get('validation')"></jk-validations-tab>
        <jk-options-tab *ngSwitchCase="'Options'" [form]="form.get('options')"></jk-options-tab>
      </ng-container>

    </form>

    <div class="updator__buttons">
      <button (click)="update()">Update</button>
      <button (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
