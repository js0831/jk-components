<form [formGroup]="form" *ngIf="form">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Column</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="column">
        <option value=""></option>
        <option [value]="i + 1" *ngFor="let item of columns;let i = index">{{ i+1 }}</option>
      </select>
    </div>
  </div>
</form>
