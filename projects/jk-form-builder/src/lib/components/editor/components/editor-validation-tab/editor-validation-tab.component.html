<form [formGroup]="form" *ngIf="form">
  <div class="form-group row" *ngIf="isWithout('required')">
    <label class="col-sm-4 col-form-label">Required</label>
    <div class="col-sm-8 flex">
      <input class="form-check-input" type="checkbox" formControlName="required">
    </div>
  </div>
  <div class="form-group row" *ngIf="isWithout('maxLength')">
    <label class="col-sm-4 col-form-label">Maximum Length</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" formControlName="maxLength">
    </div>
  </div>
  <div class="form-group row" *ngIf="isWithout('maxLength')">
    <label class="col-sm-4 col-form-label">Minimun Length</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" formControlName="minLength">
    </div>
  </div>
  <div class="form-group row" *ngIf="isWith('maxValue')">
    <label class="col-sm-4 col-form-label">Minimum Value</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" formControlName="min">
    </div>
  </div>
  <div class="form-group row" *ngIf="isWith('maxValue')">
    <label class="col-sm-4 col-form-label">Maximum Value</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" formControlName="max">
    </div>
  </div>
</form>
