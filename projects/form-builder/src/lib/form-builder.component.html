<jk-editor *ngIf="isEdit && editable"></jk-editor>
<jk-form-actions *ngIf="isEditForm && editable"></jk-form-actions>

<formly-form
  [ngClass]="{'preview' : !editable}"
  *ngIf="config && show"
  [model]="config.model"
  [fields]="config.fields"
  [form]="config.form"
  [options]="config.options"
></formly-form>

<div class="div buttons" *ngIf="editable">
  <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
