<div
  class="modal"
  id="staticBackdrop"
  data-backdrop="static"
  role="dialog">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Input</h5>

        <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <jk-editor-tabs (onselect)="onTabSelect($event)"></jk-editor-tabs>

        <form [formGroup]="form" *ngIf="form && activeTab">

          <ng-container [ngSwitch]="activeTab.value">
            <jk-editor-main-tab *ngSwitchCase="'main'" [form]="form.get('main')"></jk-editor-main-tab>
            <jk-editor-options-tab *ngSwitchCase="'options'" [form]="form.get('options')"></jk-editor-options-tab>
          </ng-container>

        </form>


      </div>
      <div class="modal-footer">
        <button (click)="close()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
